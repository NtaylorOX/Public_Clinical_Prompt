dataset:
  name: agnews
  path: datasets/TextClassification/agnews

plm:
  model_name: bert
  model_path: bert-base-cased
  optimize:
    freeze_para: False
    lr: 0.00003
    weight_decay: 0.01
    scheduler:
      type: 
      num_warmup_steps: 500

train:
  batch_size: 2

test:
  batch_size: 8

dev:
  batch_size: 8



template: ptuning_template
verbalizer: manual_verbalizer


ptuning_template:
  choice: 1
  file_path: scripts/TextClassification/agnews/ptuning_template.txt

manual_verbalizer:
  choice: 0
  file_path: scripts/TextClassification/agnews/multiwords_verbalizer.jsonl
  
environment:
  num_gpus: 1
  cuda_visible_devices:
  local_rank: 0 

learning_setting: few_shot

few_shot:
  parent_config: learning_setting
  few_shot_sampling: sampling_from_train
  
sampling_from_train:
  parent_config: few_shot_sampling
  num_examples_per_label: 10
  also_sample_dev: True
  num_examples_per_label_dev: 10
  seed:
    - 123
    - 456
    - 789
    - 321
    - 654

